# LOCALIZATION NOTE (reminderCustomTitle):
# %1$S = reminderCustomUnit, %2$S = reminderCustomOrigin
# Example: "3 minutes" "before the task starts"
reminderCustomTitle=%1$S %2$S
reminderTitleAtStartEvent=Sobald der Termin beginnt
reminderTitleAtStartTask=Sobald die Aufgabe beginnt
reminderTitleAtEndEvent=Sobald der Termin endet
reminderTitleAtEndTask=Sobald die Aufgabe endet

reminderCustomUnitMinutes=#1 Minute;#1 Minuten
reminderCustomUnitHours=#1 Stunde;#1 Stunden 
reminderCustomUnitDays=#1 Tag;#1 Tage

reminderCustomOriginBeginBeforeEvent=bevor der Termin beginnt
reminderCustomOriginBeginAfterEvent=nachdem der Termin beginnt
reminderCustomOriginEndBeforeEvent=bevor der Termin endet
reminderCustomOriginEndAfterEvent=nachdem der Termin endet
reminderCustomOriginBeginBeforeTask=bevor die Aufgabe beginnt
reminderCustomOriginBeginAfterTask=nachdem die Aufgabe beginnt
reminderCustomOriginEndBeforeTask=bevor die Aufgabe endet
reminderCustomOriginEndAfterTask=nachdem die Aufgabe endet

# Sorry about this, but the reminder dialog possibly needs to support changing the
# order of its elements for some locales. This needs to be done in a different
# bug. Please comment in bug XXX what your needs are.
reminderDialogOriginBeginEvent=der Termin beginnt
reminderDialogOriginEndEvent=der Termin endet
reminderDialogOriginBeginTask=die Aufgabe beginnt
reminderDialogOriginEndTask=die Aufgabe endet

reminderErrorMaxCountReachedEvent=Der gew채hlte Kalender hat eine Begrenzung auf #1 Erinnerung pro Termin.;Der gew채hlte Kalender hat eine Begrenzung auf #1 Erinnerungen pro Termin.
reminderErrorMaxCountReachedTask=Der gew채hlte Kalender hat eine Begrenzung auf #1 Erinnerung pro Aufgabe.;Der gew채hlte Kalender hat eine Begrenzung auf #1 Erinnerungen pro Aufgabe.
