# LOCALIZATION NOTE (reminderCustomTitle):
# %1$S = reminderCustomUnit, %2$S = reminderCustomOrigin
# Example: "3 minutes" "before the task starts"
reminderCustomTitle=%1$S %2$S
reminderTitleAtStartEvent=Moment rozpoczęcia wydarzenia
reminderTitleAtStartTask=Moment rozpoczęcia zadania
reminderTitleAtEndEvent=Moment zakończenia wydarzenia
reminderTitleAtEndTask=Moment ukończenia zadania

reminderCustomUnitMinutes=#1 minuta;#1 minuty;#1 minut
reminderCustomUnitHours=#1 godzina;#1 godziny;#1 godzin
reminderCustomUnitDays=#1 dzień;#1 dni;#1 dni

reminderCustomOriginBeginBeforeEvent=przed rozpoczęciem wydarzenia
reminderCustomOriginBeginAfterEvent=po rozpoczęciu wydarzenia
reminderCustomOriginEndBeforeEvent=przed zakończeniem wydarzenia
reminderCustomOriginEndAfterEvent=po zakończeniu wydarzenia
reminderCustomOriginBeginBeforeTask=przed rozpoczęciem zadania
reminderCustomOriginBeginAfterTask=po rozpoczęciu zadania
reminderCustomOriginEndBeforeTask=przed ukończeniem zadania
reminderCustomOriginEndAfterTask=po ukończeniu zadania

# Sorry about this, but the reminder dialog possibly needs to support changing the
# order of its elements for some locales. This needs to be done in a different
# bug. Please comment in bug XXX what your needs are.
reminderDialogOriginBeginEvent=rozpoczęcia wydarzenia
reminderDialogOriginEndEvent=zakończenia wydarzenia
reminderDialogOriginBeginTask=rozpoczęcia zadania
reminderDialogOriginEndTask=zakończenia wydarzenia

reminderErrorMaxCountReachedEvent=Wybrany kalendarz posiada ograniczenie #1 przypomnienia na wydarzenie.;Wybrany kalendarz posiada ograniczenie #1 przypomnień na wydarzenie.;Wybrany kalendarz posiada ograniczenie #1 przypomnień na wydarzenie.
reminderErrorMaxCountReachedTask=Wybrany kalendarz posiada ograniczenie #1 przypomnienia na zadanie.;Wybrany kalendarz posiada ograniczenie #1 przypomnień na zadanie.;Wybrany kalendarz posiada ograniczenie #1 przypomnień na zadanie.
