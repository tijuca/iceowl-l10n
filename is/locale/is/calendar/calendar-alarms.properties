# LOCALIZATION NOTE (reminderCustomTitle):
# %1$S = reminderCustomUnit, %2$S = reminderCustomOrigin
# Example: "3 minutes" "before the task starts"
reminderCustomTitle=%1$S %2$S
reminderTitleAtStartEvent=Um leið og atburðurinn byrjar
reminderTitleAtStartTask=Um leið og verkið byrjar
reminderTitleAtEndEvent=Um leið og atburðurinn endar
reminderTitleAtEndTask=Um leið og verkið endar

reminderCustomUnitMinutes=#1 mínúta;#1 mínútur
reminderCustomUnitHours=#1 klukkustund;#1 klukkustundir
reminderCustomUnitDays=#1 dagur;#1 dagar

# LOCALIZATION NOTE (reminderSnoozeOkA11y)
# This string is not seen in the UI, it is read by screen readers when the user
# focuses the "OK" button in the "Snooze for..." popup of the alarm dialog.
# %1$S = any of reminderCustomUnit*
reminderSnoozeOkA11y=Áminning blundar fyrir %1$S

reminderCustomOriginBeginBeforeEvent=áður en atburðurinn byrjar
reminderCustomOriginBeginAfterEvent=eftir að atburðurinn byrjar
reminderCustomOriginEndBeforeEvent=áður en atburðurinn endar
reminderCustomOriginEndAfterEvent=eftir að atburðurinn endar
reminderCustomOriginBeginBeforeTask=áður en verkið byrjar
reminderCustomOriginBeginAfterTask=eftir að verkið byrjar
reminderCustomOriginEndBeforeTask=áður en verkið endar
reminderCustomOriginEndAfterTask=eftir að verkið endar

reminderErrorMaxCountReachedEvent=Valið dagatal er takmarkað við #1 áminningu fyrir hvern atburð.;Valið dagatal er takmarkað við #1 áminningar fyrir hvern atburð.
reminderErrorMaxCountReachedTask=Valið dagatal er takmarkað við #1 áminningu fyrir hvert verk.;Valið dagatal er takmarkað við #1 áminningar fyrir hvert verk.
